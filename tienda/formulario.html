        <input class="form-control form-control-sm" id="title" type="text" placeholder="title"

        <button onclick="agregarproducto()">Agregar</button>

    <br><br>




    <script>

function agregarproducto() {
    fetch('https://fakestoreapi.com/products', {
        method: "POST",
        body: JSON.stringify(
            {
                title: 'ropa',
                price: 13.5,
                description: 'lorem ipsum set',
                image: 'https://example.com/image.jpg', // Reemplaza con una URL válida
                category: 'electronics' // Corrige la categoría
            }
        )
    })
    .then(res => res.json())
    .then(json => {
        let message = document.createElement('div');
message.classList.add('alert', 'alert-primary', 'alert-dismissible', 'fade', 'show');
message.setAttribute('role', 'alert');

let closeButton = document.createElement('button');
closeButton.classList.add('btn-close');
closeButton.setAttribute('data-bs-dismiss', 'alert');
closeButton.setAttribute('aria-label', 'Close');

message.innerHTML = 'Agregado correctamente !';

message.appendChild(closeButton);

document.body.appendChild(message);

    });
}

    </script>
